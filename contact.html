<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  // Optional: responsive Calendly height
  function sizeCalendly(){
    const w = document.querySelector('.calendly-inline-widget');
    if(!w) return;
    let target = Math.max(720, window.innerHeight - 220);
    w.style.height = target + 'px';
  }
  window.addEventListener('load', sizeCalendly);
  window.addEventListener('resize', sizeCalendly);
</script>
